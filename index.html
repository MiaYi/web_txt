<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>TXT 頁面展示</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            background: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        pre {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TXT 文件內容</h1>
    <pre id="txtContent">載入中...</pre>

    <script>
        fetch('sample.txt')
            .then(res => res.text())
            .then(text => {
                document.getElementById('txtContent').textContent = text;
            })
            .catch(err => {
                document.getElementById('txtContent').textContent = '無法載入檔案。';
                console.error(err);
            });
    </script>
</body>
</html>
